; DevBox Development Configuration
; All custom PHP settings for local development environment

[PHP]
; Performance & Limits
max_execution_time = 300
max_input_time = 300
memory_limit = 256M
post_max_size = 48M
upload_max_filesize = 48M
max_file_uploads = 20

; Error Reporting (Development Mode)
error_reporting = E_ALL
display_errors = On
display_startup_errors = On
log_errors = On
error_log = /var/log/php/php-errors.log

; Date & Timezone
date.timezone = UTC

; Mail Configuration (MailHog integration)
sendmail_path = /usr/local/bin/mhsendmail mailhog:1025
mail.add_x_header = Off

; Session Configuration
session.gc_probability = 1
session.gc_divisor = 1000
session.cache_limiter = nocache

; MySQLi/PDO
mysqli.default_port = 3306
pdo_mysql.default_socket =

; Development Features
zend.assertions = 1
cli_server.color = On

; Output buffering
output_buffering = 4096

[xdebug]
; Xdebug Configuration
xdebug.mode=develop,coverage,debug,profile
xdebug.client_host=localhost
xdebug.start_with_request=trigger
xdebug.profiler_output_name=cachegrind.out.%t
xdebug.output_dir=/var/lib/php/profiling
